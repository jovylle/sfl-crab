name: Sync Artefact Data - v1.2

on:
  # Run on the 1st, 2nd, and 3rd of every month at 00:00 UTC
  schedule:
    - cron: '0 0 1-3 * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write  # Allow the workflow to push commits

env:
  SYNC_ARTIFACT_VERSION: "1.2"

jobs:
  sync-artefact:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: development
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Print workflow version
        run: echo "Running sync-artefact version $SYNC_ARTIFACT_VERSION"

      - name: Run artifact sync script
        run: npm run sync-artefact
      
      - name: Check for changes
        id: git-check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: Sync artefact data from SFL repo [$(date +'%Y-%m-%d')]"
          git push
      
      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No season updates detected. Everything is up to date!"



