name: Update Seasons Data

on:
  # Run on the 1st, 2nd, and 3rd of every month at 00:00 UTC
  schedule:
    - cron: '0 0 1-3 * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-seasons:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: development
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run season update script
        run: npm run update-seasons
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: Auto-update seasons data from SFL repo [$(date +'%Y-%m-%d')]"
          git push
      
      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No season updates detected. Everything is up to date!"



